<ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-list>

          <ion-item-sliding *ngFor="let item of items">
            <ion-item>
              <h2>{{item.name}}</h2>
              <p>{{item.quantity}}</p>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option onClick="trash(item)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        
          

        </ion-list>
  </ion-content>
